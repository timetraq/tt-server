<form method="post" action="/api/v1.0/auth/registration" role="form">
    <div class="form-group has-feedback has-warning">
        <label for="username" class="control-label">Username:</label>
        <input placeholder="Enter desired username and press enter" aria-describedby="usernameStatus" type="text" id="username" name="username" class="form-control" />
        <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        <span id="usernameStatus" class="sr-only">(warning)</span>
    </div>
</form>
