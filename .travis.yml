language: python

python:
  - "3.5"

services:
  - redis-server

env:
  - PYTTS_CONFIGURATION_FILE=$TRAVIS_BUILD_DIR/pytts/tt-server.json

install:
  - pip install -U pip setuptools
  - pip install -r requirements.txt
  - pip install coveralls

script:
  - (cd pytts && make ci)

after_success:
  - (cd pytts && coveralls --rcfile=coverage.rc)

notifications:
  email:
    on_success: change
    on_failure: always
